<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="user_form" class="form">
        <div class="form-section">
          <label class="formInput-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            autofocus="autofocus"
            required
            class="form-input"
            placeholder="Enter your name"
          />
        </div>

        <div class="form-section">
          <label class="formInput-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-section">
          <label class="formInput-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            required
            placeholder="Enter your password"
          />
        </div>

        <div class="form-section">
          <label class="formInput-label" for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-input" required />
        </div>

        <input type="checkbox" id="acceptTerms" name="acceptTerms" />
        <label class="formInput-label" for="acceptTerms"
          >Accept Terms & Conditions</label
        >

        <input class="form-submit" type="submit" value="Add" />
      </form>
    </div>
    <div>
      <h2 class="entries">User Entries</h2>
      <div id="user-entries"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
